<!DOCTYPE html>
<html>
<head>
    <title>Initialize Stalls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background-color: #008C8C;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #006666;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Initialize Stalls</h1>
    <p>Click the button below to create default stalls in the database (A01-A80 and B81-B138).</p>
    <button onclick="initializeStalls()">Initialize Stalls</button>
    <div id="result"></div>

    <script>
        async function initializeStalls() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Initializing stalls...';
            resultDiv.className = '';

            try {
                const response = await fetch('http://localhost:8083/api/stalls/initialize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = `Success! ${data.message || `Initialized ${data.count} stalls`}`;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `Error: ${data.error || data.message || 'Failed to initialize stalls'}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `Error: ${error.message}. Make sure the backend is running on http://localhost:8083`;
            }
        }
    </script>
</body>
</html>
